<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#064e3b" />
    <meta name="description" content="Titans Budget Manager PWA">

    <title>Titans Budget Manager</title>

    <!-- Android / Standard PWA Setup -->
    <link rel="manifest" href="./manifest.json" />

    <!-- iOS / Apple PWA Setup -->
    <link rel="apple-touch-icon" href="icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Titans Budget" />

    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. React Framework -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- 3. Babel Compiler -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- 5. PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <style>
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-slate-950 overscroll-none">
    <div id="root"></div>

    <!-- 5. Load the App Logic -->
    <script type="text/babel" data-presets="react" src="./app.js"></script>

    <!-- 6. Mount the App -->
    <script type="text/babel" data-presets="react">
        const mountApp = () => {
            console.log("Attempting to mount App...");
            if (typeof App === 'undefined') {
                if (window.App) {
                    console.log("App found on window.App, using that.");
                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(<window.App />);
                    return;
                }
                console.error('App component is still undefined. Waiting...');
                setTimeout(mountApp, 500); // Retry in 500ms
            } else {
                console.log("App component found. Mounting...");
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(<App />);
            }
        };

        // Try to mount immediately, or wait if not ready
        if (document.readyState === 'complete') {
            mountApp();
        } else {
            window.addEventListener('load', mountApp);
        }
    </script>

    <!-- 7. Register Offline Engine -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker Registered'))
                    .catch(err => console.log('Service Worker Failed', err));
            });
        }
    </script>
</body>

</html>
